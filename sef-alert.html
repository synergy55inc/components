<link rel="import" href="../polymer/polymer.html">

<dom-module is="sef-alert">
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <div id="alert" hidden="{{!show}}" class$="fade in alert alert-{{typeClass}} {{dismissClass}}" role="alert">
      <template is="dom-if" if="{{dismissClass}}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" on-click="closeAlert">
          <span aria-hidden="true">&times;</span>
        </button>
      </template>
      <strong>{{type}}!</strong> {{message}}
    </div>
  </template>
  <script src="sef-alert.js"></script>
</dom-module>
