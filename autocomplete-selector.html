<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-iconset-svg/iron-iconset-svg.html">

<iron-iconset-svg name="auto-icons">
  <defs>
    <svg>
      <g id="highlight-off"><path d="M14.59 8L12 10.59 9.41 8 8 9.41 10.59 12 8 14.59 9.41 16 12 13.41 14.59 16 16 14.59 13.41 12 16 9.41 14.59 8zM12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></g>
      <g id="expand-more"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"></path></g>
    </svg>
   </defs>
</iron-iconset-svg>

<dom-module id="autocomplete-selector" on-blur="_clearAndClose">
  <style is="custom-style" include="iron-flex iron-flex-alignment">
    autocomplete {
      background-color: rgb(250, 250, 250);
      box-shadow: none;
      border: 1px solid #ddd;
      display: block;
      border-radius: 2px;
      font-family: "OpenSans", sans-serif;
      height: 40px;
      position: relative;
    }

    .selected {
      background-color: gainsboro;
      border-left: 4px solid #428bca;
    }

    .unselected {
     border-left: 4px solid transparent;
    }

    autocomplete ul {
      background-color: rgb(250, 250, 250);
      box-shadow: 0px 3px 10px 0px rgba(155,155,155,.5);
      border: 1px solid #ddd;
      border-top: none;
      margin: 0px;
      max-height: 225.5px;
      overflow-y: auto;
      padding: 0px;
      position: relative;
      top: 40px;
      z-index: 49;
    }

    autocomplete ul li {
      position: relative;
      border-top-color: rgb(221, 221, 221);
      border-top-style: solid;
      border-top-width: 1px;
      cursor: pointer;
      height: 40px;
      line-height: 40px;
      list-style-type: none;
      margin: 0px;
      overflow: hidden;
      text-align: left;
      transition-delay: 0s;
      transition-duration: 0.15s;
      transition-property: background;
      transition-timing-function: linear;
    }

    autocomplete ul li.selected {
      background-color: gainsboro;
      border-left: 4px solid #428bca;;
    }

    autocomplete input {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      box-sizing: border-box;
      border: none;
      box-shadow: none;
      padding: 0 15px;
      font-size: 14px;
      line-height: 40px;
      height: 40px;
      outline: 0;
      z-index: 2;
      background: 0 0;
    }

    paper-item {
      font-size:14px;
    }

    .selection {
      background-color: gainsboro;
      border-left: 6px solid #428bca;
    }

    paper-icon-button {
      color: #666;
      position: absolute;
      right: 0px;
      z-index: 100;
    }

    paper-progress {
      position: absolute;
      bottom: -40px;
      width: 100%;
    }

    ::-webkit-input-placeholder {
      font-style: italic;
    }
  </style>

  <template>
    <div>
      <autocomplete>
        <div role="listbox">
          <div style="position:relative">
            <input tab-index="-1" id="searchBox" type="text" placeholder="[[placeholder]]" class="paper-input-input" on-focus="_focussed" value="{{searchValue::input}}">
              <template is="dom-if" if="{{showingContainer}}">
                <paper-icon-button icon="auto-icons:highlight-off" on-tap="_clearAndClose"></paper-icon-button>
              </template>
              <template is="dom-if" if="{{!showingContainer}}" hidden$="{{!triggerOnFocus}}">
                <paper-icon-button icon="auto-icons:expand-more" on-tap="_focussed"></paper-icon-button>
              </template>
            </input>
            <template is="dom-if" if="{{progress}}">
              <paper-progress secondaryProgress="3" indeterminate value="3"></paper-progress>
            </template>
          </div>
        </div>

        <iron-collapse id="collapse" opened="[[showingContainer]]">
          <ul id="selectedul" role="presentation">
            <template id="selectedList" is="dom-repeat" items="{{selectedList}}">
              <li class="selection">
                <paper-item class="layout justified" style="pointer-events: none;">
                <span>{{item.label}}</span> <a on-tap="_removeSelection">clear</a>
                </paper-item>
              </li>
            </template>
          </ul>

          <ul id="ul" role="presentation">
            <template id="resultList" is="dom-repeat" items="{{data}}" indexAs="index">
              <li id$="{{_liId(index)}}" class$="{{_getClass(index)}}" on-tap="_selectCurrentItem" on-mouseover="_mouseover">
                <paper-ripple id$="{{_rippleId(index)}}" style="pointer-events: none;"></paper-ripple>
                <paper-item style="pointer-events: none;">{{item.label}}</paper-item>
              </li>
            </template>
            <template is="dom-if" if="{{_showEmpty(data)}}">
              <li>
                <paper-item style="pointer-events: none;">{{noItemsLabel}}</paper-item>
              </li>
            </template>
          </ul>
        </iron-collapse>
      </autocomplete>
      <iron-a11y-keys keys="up down esc enter" on-keys-pressed="_keyHandler"></iron-a11y-keys>
    </div>
  </template>

  <script src="autocomplete-selector.js"></script>

</dom-module>
